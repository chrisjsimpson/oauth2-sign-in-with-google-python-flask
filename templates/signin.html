<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google Signin</title>
        <style>
        body {
          background: #ccc;
        }
        </style>

        <script>
        // Define cusom element
        // See https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots
        customElements.define('google-signin',
          class extends HTMLElement {
            constructor() {
              super();
              let template = document.getElementById('google-signin-template');
              let templateContent = template.content;

              const shadowRoot = this.attachShadow({mode: 'open'})
                .appendChild(templateContent.cloneNode(true));
            }
          }
        );
        </script>
    </head>
    <body>

    <template id="google-signin-template">
      <link rel="stylesheet" href="{{url_for('static', filename="google-signin-template.css")}}">
      <a href="{{ url_for('google_signin') }}" class="btn-google">
    </template>

    <google-signin></google-signin>

    </body>
</html>
